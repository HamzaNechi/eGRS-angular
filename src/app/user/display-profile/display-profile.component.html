<div class="card" style="margin-top: 20px; margin-bottom: 50px;">
  <div class="card-header">
  </div>



  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let item of displayedColumns">{{ item }}</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let row of profileList">
          <td>{{ row['profile']}} </td>
          <td>{{ row['description']}}</td>

          <td>
            <div class="row">
              <div class="col-sm-1 col-md-4 col-lg-4 col-xl-2">
                <button type="button" class="btn btn-secondary btn-sm action_button" (click)="openDialogUpdateProfile(row)">
                  <i class="material-icons icon">edit</i>
                </button>
              </div>
            </div>

          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer">
  </div>
</div>
