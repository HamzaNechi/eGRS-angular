<div class="header">
  <img src="../../../assets/alert-icon-red.png" [width]="90">

</div>

<mat-dialog-content class="dialog-content">
  <p class="dialog-title">Error</p>
  <p >{{ message }}</p>
</mat-dialog-content>

<div class="footer">
  <mat-dialog-actions [align]="'center'" style="padding-top: 10px;">
    <button mat-button class="primary-button" mat-dialog-close type="button">OK</button>
  </mat-dialog-actions>
</div>
