<div class="container" id="container">


  <div class="row">
    <div class="col-lg-12">
      <div class="form-container sign-in-container">
        <form (ngSubmit)="onLogin()">
          <h1>Connexion</h1>
          <div class="social-container">
          </div>

          <input type="text" placeholder="Login"  [(ngModel)]="username" name="username" required/>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required/>

          <p *ngIf="errorMessage">{{ errorMessage }}</p>

          <a href="#">Forgot your password?</a>
          <button type="submit">Se connecter</button>
        </form>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 d-none d-lg-block">
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1><span class="spane">e</span>GRS</h1>
            <p>Application web pour la gestion des factures orange tn</p>
            <!-- <button class="ghost" id="signUp">Sign Up</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
