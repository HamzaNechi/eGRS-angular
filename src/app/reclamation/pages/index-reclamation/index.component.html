<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">


    <div class="d-flex justify-content-end" style="padding-bottom: 10px;">
      <button type="button" class="btn btn-outline-primary btnAdd" (click)="openDialogDelete()">
        <i class="material-icons">delete</i>
        Supprimer</button>
    </div>



    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-3" *ngFor="let reclaim of reclaimList">
          <div class="card">
            <h3 class="card__title">{{ reclaim.objet }}
            </h3>
            <h4 class="card-login">{{ reclaim.login.login }}</h4>
            <p class="card__content">
              <span class="card-title-content">{{ reclaim.probleme }}.</span><br>
              {{ reclaim.description }}
            </p>
            <div class="card__date">
                {{ reclaim['dateInsertion'] |  date:'dd-MM-yyyy'}}
            </div>
            <div class="card__arrow">
                <input type="checkbox" (click)="selectCheckboxHandle(reclaim.reclamationId)"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
