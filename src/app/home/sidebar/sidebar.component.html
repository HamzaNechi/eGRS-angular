<mat-nav-list>
  <a
  mat-list-item
  *ngFor="let item of menuItems()"
  routerLink="/home/{{ item.route }}"
  class="menu-item"
  routerLinkActive="selected-menu-item"
  #rla="routerLinkActive"
  [activated]="rla.isActive"
  >
    <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon [style.color]="rla.isActive ? 'white' : 'white'">{{ item.icon }}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()" [style.color]="rla.isActive ? 'white' : 'white'" [style.font-weight]="rla.isActive ? '600' : '500'" >{{ item.label }}</span>
  </a>
</mat-nav-list>
