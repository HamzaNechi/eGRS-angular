<h2 mat-dialog-title>Suppression</h2>
<mat-dialog-content>
  Souhaitez-vous supprimer ce site ?
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button color="warn" mat-button mat-dialog-close cdkFocusInitial>Supprimer</button>
</mat-dialog-actions>
