
<h2 mat-dialog-title>Ajouter un nouveau utilisateur</h2>
<mat-dialog-content>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Nom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Prénom">
  </div>


  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Role</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>Sélectionner le role</option>
      <option value="1">Administrateur</option>
      <option value="2">Technicien</option>
    </select>
  </div>



  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Login</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Login">
  </div>





  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>


  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Mot de passe</label>
    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Mot de passe">
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end" style="padding-top: 50px;">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="primary-button">Ajouter</button>
</mat-dialog-actions>
